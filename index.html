<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>

<body>

    <header>
        <h1>Speed World Record Stopwatch</h1>
    </header>

    <main>
        <time id="stopwatch"></time>

        <ul>
            <li><button onclick="stopwatch.start()">Start</button></li>
            <li><button onclick="stopwatch.stop()">Stop</button></li>
            <li><button onclick="stopwatch.reset()">Reset</button></li>
        </ul>
    </main>

    <script src="script.js"></script>

</body>

</html>
